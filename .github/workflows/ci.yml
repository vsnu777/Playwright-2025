name: Run Tests

# Triggers — when to run this workflow
on:
  push:
    branches: [ main ]       # Run on push to main branch
  pull_request:
    branches: [ main ]       # Run on PR to main branch

# Jobs — a workflow can have multiple jobs
jobs:
  test:
    runs-on: ubuntu-latest    # Runner environment

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (if you use Node, skip if not)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Install Playwright browsers 
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Step 4: Run your test scripts
      - name: Run tests
        run: npm test